<!DOCTYPE html>
<html>
<head>
  <title>ML CI/CD Meme Dashboard</title>
  <style>
    body {
      background: linear-gradient(135deg, #020617, #0f172a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      padding-top: 40px;
    }
    .card {
      background: #020617;
      margin: auto;
      width: 420px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
    h1 {
      color: #38bdf8;
    }
    .accuracy {
      font-size: 26px;
      margin: 15px 0;
    }
    .pass {
      color: #22c55e;
    }
    .fail {
      color: #ef4444;
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ML CI/CD Status</h1>

    <div class="accuracy {{ status }}">
      Accuracy: {{ accuracy }}
    </div>

    {% if status == "pass" %}
      <img src="https://media1.tenor.com/m/o9c6lRvOpMkAAAAd/dazai-dazai-osamu.gif">
      <p class="pass">MODEL PASSED ‚úÖ DEPLOYMENT ALLOWED üï∫</p>
    {% else %}
      <img src="https://media1.tenor.com/m/jyR-N2sjOHAAAAAd/dazai-dazai-osamu.gif">
      <p class="fail">MODEL FAILED ‚ùå NO DEPLOYMENT üò≠</p>
    {% endif %}

    <div class="footer">
        <!-- <p>Generated by ML CI/CD Pipeline</p> -->
    </div>
  </div>
</body>
</html>
